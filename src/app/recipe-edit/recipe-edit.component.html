<div class="row">
  <div class="col-12">
    <form
      [formGroup]="recipeForm"
      (ngSubmit)="onSubmit()"
    >

      <div class="row">
        <div class="col-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="recipeForm.invalid"
          >
            Save
          </button>
          <button
            type="button"
            class="btn btn-danger ml-2"
            (click)="onCancel()"
          >
            Cancel
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="imagePath"
              #imagePath
            >
          </div>
        </div>
      </div>

      <div
        class="row"
        *ngIf="imagePath.value"
      >
        <div class="col-12">
          <img
            [src]="imagePath.value"
            class="img-fluid"
            alt="Responsive image"
          >
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              rows="6"
              formControlName="description"
            >
            </textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div
          class="col-12"
          formArrayName="ingredients"
        >
          <div
            class="row"
            style="margin-top: 0.3rem;"
            *ngFor="let ingredientCtrl of ingredientCtrls;
                    index as i"
            [formGroupName]="i"
          >

            <div class="col-7">
              <input
                type="text"
                class="form-control"
                formControlName="name"
              >
            </div>

            <div class="col-3">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              >
            </div>

            <div class="col-2">
              <button
                class="btn btn-danger"
                type="button"
                (click)="onDeleteIngredient(i)"
              >
                X
              </button>
            </div>

          </div>
          <hr>
          <div class="row">
            <div class="col-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddIngredient()"
              >
                Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
